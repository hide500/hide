<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>算数ドリル</title>
</head>

<body>

    <!-- スタート画面 / -->
    <div id="pageStart" class="page">

        <div class="container">

            <div id="top">
                <h1>算数ドリル</h1>
            </div>
            <div id="title">
                <h3>＜選択コース＞</h3>
                <p><br></p>
                <h3> A： 2桁内の足し算 5門 30秒（初級）</h3>
                <p><br></p>
                <h3> B： 2桁内の足し算 5門 20秒（中級）</h3>
                <p><br></p> 
                <h3> C： 3桁内の足し算 5門 60秒（中級）</h3>
                <p><br></p>
                <h3> D： 3桁内の足し算 5門 40秒（上級）</h3>
                <p><br></p>
                <h3> E： 4桁内の足し算 5門 90秒（上級）</h3>
                <p><br></p>
                <h3> F： 4桁内の足し算 5門 60秒（特級）</h3>
                <p><br></p>
                <h3> G： 2桁内の足し算 (60秒トライアル)</h3>
                <p><br></p>
                <h3> H： 3桁内の足し算 (60秒トライアル)</h3>
                <p><br></p>
                <h3> I： 4桁内の足し算 (60秒トライアル)</h3>
            </div>
            <p><br></p>
            
            <p id="selectStart">
                <label>コース:</label>
                <!-- input type="text" value="" id="courseText" autofocus / -->
                <!-- select id="courseText" autofocus -->
                <select id="courseText">

                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                </select>

                <p id="startButton">
                    <a href="#pagePlaying">
                        <button  id="start_button">スタート</button>
                    </a>
                </p>
            </p>
            <p><br></p>

            <p id="startGuid">コースを選択してスタートをクリック</p>
        </div>    
    </div>

    <!-- プレイ画面 / -->
    <div id="pagePlaying" class="page">

        <div class="gameArea">

            <div id="questionTitle">
                <h1 id="number"></h1>
                <p><br></p>
                <p><br></p>
                <p><br></p>         
                <h1 id="question"></h1>
                <p><br></p>
            </div>
            <p><br></p>
            <p><br></p>
            <p><br></p>
            
            <p id="answer">
                    <label>回答:</label>
                    <!-- input type="text" value="" id="answerText" autocomplete="off" autofocus -->
                    <input type="text" value="" id="answerText" autocomplete="off">

                <p id="sendAnswer">
                    <input type="button" id="sendButton" value="回答送信" onclick="AnswerCheck()">
                </p>
                <p><br></p>
            </p>
            <p><br></p>
            
            <header>
                <p id="timer"></p>       
            </header>
            <p><br></p>
            <p><br></p>
            
            <p id="playGuid">回答を入力して回答送信をクリック</p>
        </div>
    </div>

    <!-- 終了画面 / -->
    <div id="pageEnd" class="page">

        <div class="container">

            <div id="endTitle">
                <h1>スコア結果</h1>
            </div>
            <p><br></p>

            <div id="endScore">
                <label>正解数：</label>
                <input type="text" id="resultText" value="" readonly>

            </div>
            <div id="grade">
                <input type="text" id="gradeText" value="" readonly>
            </div>
            <p><br></p>

            <p id="backStart">
                <a href="#pageStart">
                    <button id="back_button">スタートに戻る</button>
                </a>
            </p>
        </div>    
    </div>

    <!-- JavaScript / -->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <!-- script src="js/script.js"></script -->
    <script src="js/main.js"></script>
    
</body>
</html>
